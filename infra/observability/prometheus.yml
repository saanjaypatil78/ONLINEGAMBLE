global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: matka-backend
    static_configs:
      - targets:
          - backend:4000
    metrics_path: /observability/metrics
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: backend-dev

  - job_name: prometheus
    static_configs:
      - targets:
          - localhost:9090

